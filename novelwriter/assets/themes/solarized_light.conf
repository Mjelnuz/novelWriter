[Base]
base    = #eee8d5
default = #002b36
faded   = #073642
red     = #dc322f
orange  = #cb4b16
yellow  = #b58900
green   = #859900
cyan    = #2aa198
blue    = #268bd2
purple  = #6c71c4

[Project]
root     = cyan
folder   = cyan
file     = default
title    = green
chapter  = red
scene    = blue
note     = yellow
active   = green
inactive = red
disabled = faded

[Palette]
window          = #fdf6e3
windowtext      = default
base            = base
alternatebase   = #93a1a1
text            = default
tooltipbase     = yellow
tooltiptext     = #002b36
button          = base
buttontext      = default
brighttext      = base
highlight       = cyan
highlightedtext = default
link            = blue
linkvisited     = blue
accent          = cyan

[GUI]
helptext  = cyan
fadedtext = faded
errortext = red

[Syntax]
background     = base
text           = default
link           = blue
headertext     = default:L125
headertag      = cyan
emphasis       = blue
dialog         = cyan
altdialog      = cyan
note           = cyan:D125
hidden         = default:L200
shortcode      = yellow
keyword        = green
tag            = orange
value          = orange
optional       = cyan:D125
spellcheckline = orange
errorline      = red
replacetag     = green
modifier       = yellow
texthighlight  = yellow:128
